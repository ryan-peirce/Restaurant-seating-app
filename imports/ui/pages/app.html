<template name="app">
  {{> waitModal}}
  {{> appModal}}
  <div class="container">
    {{#each rest}}
      <h2>Application Page: {{name}}, {{location}}</h2>
    {{/each}}
    <div class="row">
      <div class="col-lg-6">
        <h4>Tables:</h4>
        <div style="border: 1px solid black; width: 100%; max-height: 700px; overflow-y:auto;">
          {{> tables}}
        </div>
      </div>
      <div class="col-lg-6">
        <div class="row">
          <div class="col-lg-6">
            <h4>Waiting List:</h4>
          </div>
          <div class="col-lg-6">
            <button class="add-to-que" name="button">Add To List</button>
          </div>
        </div>
        <div style="border: 1px solid black; width: 100%; max-height: 700px; overflow-y:auto;">
          {{> line}}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
      <br>
        <h4>Wait Averages By Party Size:</h4>
        <form class="waitAvg">
          1: <input type="text" name="one" value={{one}}>
          2: <input type="text" name="two" value={{two}}>
          3: <input type="text" name="three" value={{three}}>
          4: <input type="text" name="four" value={{four}}>
          5: <input type="text" name="five" value={{five}}>
          6 or more: <input type="text" name="sixUp" value={{sixUp}}><br>
          <input class="btn" type="submit" value="Submit" style="margin: 0.25em;">
        </form>
      </div>
    </div>
  </div>
</template>

<template name="appModal">
  <div class="dash-modal">
    <i class="fa fa-close close-dash"></i>
  	<br>
    <form class="add-to-list">
      Phone Number: <input type="text" name="phone" value="">
      Name: <input type="text" name="name" value="">
      Party Size:: <input type="text" name="party" value="4">
      <input class="btn" type="submit" name="" value="Submit">
    </form>

  </div>
</template>

<template name="waitModal">
  <div class="small-modal">
    <i class="fa fa-close close-dash"></i>
    <br>
    <form class="addTime">
      How much time would you like to add?<br>
      <input type="text" name="time" value="" style="margin-bottom: 0.25em;"> minutes<br>
      <input class="btn" type="submit" value="Submit">
    </form>
  </div>
</template>

<template name="line">
  <ul style="padding:0px;">
  {{#each line}}
    <li class="employee-list">
      <button class="accordion">
        {{userName}}: Party of {{party}}
      </button>
      <div class="panel">
  			<button class="seat-remove" name="employees">Seat / Remove</button>
  		</div>
    </li>
  {{/each}}
  </ul>
</template>

<template name="tables">
  <ul style="padding:0px;">
  {{#each tables}}
    {{> table1}}
  {{/each}}
  </ul>
</template>

<template name="table1">
  <li class="employee-list">
    <button class="accordion">
      {{name}}, {{seats}}, <span style="background-color:{{#if $eq status 'open'}}green{{else}}red{{/if}}">{{status}}</span>,{{time}}
    </button>
    <div class="panel">
      <button class="toggle-status" name="employees">Toggle Status</button>
      <button class="add-wait">Add Wait Time</button>
    </div>
  </li>
</template>
