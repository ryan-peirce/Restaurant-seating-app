<template name="patronDash">
<div class="container">
	<h1 class="page-title">Dashboard - Patron:</h1>
	<h3>Welcome {{first}} {{last}}</h3>
	<br>
	<br>
	Show me resturants in: <form><input type="text" name="searchArea"><input class="btn btn-primary" type="submit" value="Search"></form>
	<div style="height: 500px; overflow:auto; border: 1px solid black">
		<ul style="padding:0px;">
		  {{#each rests}}
			{{> rest2}}
		  {{/each}}
		</ul>
	</div>
</div>
</template>

<template name="rest2">
	<li class="rest-list">
		<button class="accordion">
			{{name}}, {{location}}: <span style="float:right">Current wait time ~x mins</span>
		</button>
		<div class="panel">
			<button class="rest-option" name="employees">Get In Line</button>
			<button class="rest-option" name="edit">Reserve Table</button>
			<button class="rest-option" name="remove">Send Order</button>
		</div>
	</li>
</template>
