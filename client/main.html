<head>
  <title>cse480</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<template name="main">
  <header class="header">
    <h1 style="margin:0px;"><a href="/">Cse 480</a></h1>
    {{> navigation}}
  </header>

  {{> yield}}
  {{> LoginModal}}
  <footer class="bars">
  <hr />
  <p>Copyright &copy; CSE480, 2017.</p>
  </footer>
</template>


<template name="LoginModal">
  {{#if $not currentUser}}
  <div class="login-modal {{$.Session.get 'nav-toggle'}}">
    <i class="fa fa-close close-login"></i>
      {{> atForm}}

  </div>
  {{/if}}
</template>

<template name="override-atPwdFormBtn">
  <button type="submit" class="at-btn submit {{submitDisabled}} btn-primary" id="at-btn">
    {{buttonText}}
  </button>
</template>




<template name="navigation">
  <nav class="main-nav">
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/dashboard">Dashboard</a></li>
      {{#if currentUser}}
        <li class="logout">Logout</li>
      {{else}}
      <li class="login-toggle">Login/Register</li>
      {{/if}}
    </ul>
  </nav>
</template>

<template name="home">
  <div class="container">
    <header>
      <h1>Welcome to our CSE480 web app!</h1>
    </header>
    <h2>We can help you if you're a patron or an owner</h2>
    <div class="row">
      <div class="col-lg-6 " >
          <div class="home-box ">
            <h4>Patrons:</h4>
            <img class="img-responsive img-rounded img-center" src="/rs1.jpg">
            <br>
            <p>If you love to eat out, but you are not a fan of long waits, or the hassle of call ahead seating, then we have the solution that you are looking for.
            With our app you can see all of your favorite spots, and how long the wait is, updated in real time, and even reserve seats in just a few seconds.
              Restaurant owners can push deals through our app if they are slow too. All of this helps improve your dining experience.</p>
          </div>
      </div>
      <div class="col-lg-6">
        <div class="home-box">
          <h4>Owners:</h4>
          <img class="img-responsive img-rounded img-center" src="/rs2.jpg">
          <br>
          <p>Are you a restaurant owner or manager looking to improve your income, workflow, and marketing presence? Lucky for you our app is desigend to solve all those problems for you!
          Sign up and see just how successful you can be with a little help. Our app will let customers see when you have a wait and when you don't. This allows them to choose you if you're a bit slow,
          to give you an edge. We will also handle call ahead seating to free up your staff so thaey won't have to answer dozens of calls. On top of everything, we offer a data analytics package, to give
          you the actionable metrics that your business needs!</p>
        </div>
      </div>
    </div>
  </div>
</template>
